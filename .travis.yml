sudo: required
dist: xenial
language: python
git:
  depth: 10
  quiet: true
python:
  - "2.7"
  - "3.6"
env:
  global:
    - CODECOV_TOKEN="0d2c482b-f42c-4d4c-b092-cb628ad20857"
    - BAZEL_VERSION=0.20.0
  matrix:
    # We test against recent versions of TensorFlow and tf-nightly.
    # If updating, also update TF_LATEST above
    # TODO: Enable recent versions on release

    # # Main test suite.
    # - TF_VERSION="1.9.*" NOSE_IGNORE_FILES=".*adanet/core/estimator_distributed_test.py"
    # - TF_VERSION="1.10.*" NOSE_IGNORE_FILES=".*adanet/core/estimator_distributed_test.py"
    # - TF_VERSION="1.11.*" NOSE_IGNORE_FILES=".*adanet/core/estimator_distributed_test.py"
    # - TF_VERSION="1.12.*" NOSE_IGNORE_FILES=".*adanet/core/estimator_distributed_test.py"
    # - TF_VERSION="1.13.*" NOSE_IGNORE_FILES=".*adanet/core/estimator_distributed_test.py"
    # - TF_VERSION="tf-nightly" NOSE_IGNORE_FILES=".*adanet/core/estimator_distributed_test.py"

    # E2E Tests.
    - TF_VERSION="1.9.*" NOSE_TESTMATCH=".*test_distributed_training.*"
    - TF_VERSION="1.10.*" NOSE_TESTMATCH=".*test_distributed_training.*"
    - TF_VERSION="1.11.*" NOSE_TESTMATCH=".*test_distributed_training.*"
    - TF_VERSION="1.12.*" NOSE_TESTMATCH=".*test_distributed_training.*"
    - TF_VERSION="1.13.*" NOSE_TESTMATCH=".*test_distributed_training.*"
    - TF_VERSION="tf-nightly" NOSE_TESTMATCH=".*test_distributed_training.*"
before_install:
  - sudo apt-get -y install pkg-config zip g++ zlib1g-dev unzip
  - wget https://github.com/bazelbuild/bazel/releases/download/"$BAZEL_VERSION"/bazel-"$BAZEL_VERSION"-installer-linux-x86_64.sh
  - chmod +x bazel-"$BAZEL_VERSION"-installer-linux-x86_64.sh
  - ./bazel-"$BAZEL_VERSION"-installer-linux-x86_64.sh --user
addons:
  apt:
    update: true
install:
  - pip install -r requirements.txt
  - pip install numpy --upgrade
  - ./oss_scripts/oss_pip_install.sh
script:
  - nosetests
  - cat /tmp/absl_testing/**/*.txt || true  # Don't error if file does not exist.
after_success:
  # Install codecov for tracking coverage over time.
  - pip install codecov
  - codecov
